<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Beggars</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 自定義樣式 -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .content-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .pi-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        .welcome-title {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .status-message {
            font-size: 1.1rem;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
        }
        
        .status-loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .download-btn {
            transition: transform 0.3s ease;
        }
        
        .download-btn:hover {
            transform: scale(1.05);
        }
        
        .download-btn img {
            width: 150px;
            height: auto;
        }
        
        .user-welcome {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .payment-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 3px solid #667eea;
            border-radius: 15px;
        }
        
        .btn-pi {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-pi:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .success-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .success-notification.show {
            transform: translateX(0);
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        
        @media (max-width: 576px) {
            .content-card {
                padding: 20px;
                margin: 10px;
            }
            
            .download-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .download-btn img {
                width: 120px;
            }
            
            .qr-code {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="content-card">
            <!-- Pi Logo -->
            <img src="img/pi-logo.png" alt="Pi Network Logo" class="pi-logo">
            
            <!-- 標題 -->
            <h1 class="welcome-title">Beggars (測試網)</h1>
            
            <!-- 狀態顯示區域 -->
            <div id="status-display" class="status-message status-loading">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                    正在檢查 Pi Network 測試網狀態...
                </div>
            </div>
            
            <!-- 未註冊用戶顯示區域 -->
            <div id="unregistered-section" class="d-none">
                <p class="mb-3">您尚未註冊 Pi Network，請下載、安裝、註冊後再進入</p>
                <div class="download-buttons">
                    <a href="https://play.google.com/store/apps/details?id=com.blockchainvault" 
                       target="_blank" class="download-btn">
                        <img src="img/google-play.png" alt="Google Play 下載">
                    </a>
                    <a href="https://apps.apple.com/app/pi-network/id1445472541" 
                       target="_blank" class="download-btn">
                        <img src="img/apple-store.png" alt="App Store 下載">
                    </a>
                </div>
            </div>
            
            <!-- 已註冊用戶顯示區域 -->
            <div id="registered-section" class="d-none">
                <!-- 用戶歡迎信息 -->
                <div id="user-welcome" class="user-welcome d-none">
                    <h3>歡迎 <span id="username"></span> 關懷丐幫</h3>
                </div>
                
                <!-- 授權按鈕 -->
                <div id="auth-section">
                    <button id="auth-btn" class="btn btn-pi btn-lg">
                        <span id="auth-text">同意使用第三方應用</span>
                        <div id="auth-spinner" class="spinner-border spinner-border-sm ms-2 d-none"></div>
                    </button>
                </div>
                
                <!-- 支付區域 -->
                <div id="payment-section" class="payment-section d-none">
                    <h4 class="mb-3">請支付 1 測試 Pi 救助我！</h4>
                    <img src="img/yeh2020_Dev.png" alt="測試網支付 QR 碼" class="qr-code">
                    <p class="text-muted mt-3">請使用手機 Pi Browser 的測試網錢包掃描 QR 碼進行捐贈</p>
                    <button id="payment-btn" class="btn btn-pi">
                        <span id="payment-text">捐贈 1 測試 Pi 幣</span>
                        <div id="payment-spinner" class="spinner-border spinner-border-sm ms-2 d-none"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 成功通知 -->
    <div id="success-notification" class="success-notification">
        <strong>捐贈完成，感恩有您！</strong>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    
    <!-- 自定義 JavaScript -->
    <script src="app.js"></script>
</body>
</html>
