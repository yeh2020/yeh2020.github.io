<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Beggars around the world at Pi Network.全球乞丐網，旨在集結最微弱的貢獻開創新視界">
    <meta name="keywords" content="Beggar,乞丐,丐幫,捐贈,picoin,pi network,develop,pi browser">
    <meta name="author" content="yeh2020">
    <title>Beggars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mobile-container">
        <div class="content-wrapper">
            <!-- Loading indicator -->
            <div id="loading" class="text-center">
                <div class="spinner-border text-light mt-5" role="status">
                    <span class="visually-hidden">載入中...</span>
                </div>
                <p class="text-light mt-2">正在連接 Pi Network...</p>
            </div>

            <!-- Non-Pi user section -->
            <div id="non-pi-user" class="text-center" style="display: none;">
                <div class="card mobile-card">
                    <div class="card-body">
                        <h2 class="card-title">您尚未註冊成為 Pi 用戶</h2>
                        <p class="card-text">請下載安裝 Pi App 和 Pi Browser 並註冊為 Pi 用戶</p>

                        <div class="app-download mb-4">
                            <h4>Pi App</h4>
                            <div class="d-flex justify-content-center gap-2">
                                <a href="https://play.google.com/store/apps/details?id=com.blockchainvault"
                                    target="_blank">
                                    <img src="img/google-play.png" alt="Google Play" class="store-badge">
                                </a>
                                <a href="https://apps.apple.com/us/app/pi-network/id1445472541" target="_blank">
                                    <img src="img/apple-store.png" alt="App Store" class="store-badge">
                                </a>
                            </div>
                        </div>

                        <div class="app-download">
                            <h4>Pi Browser</h4>
                            <div class="d-flex justify-content-center gap-2">
                                <a href="https://play.google.com/store/apps/details?id=pi.browser" target="_blank">
                                    <img src="img/google-play.png" alt="Google Play" class="store-badge">
                                </a>
                                <a href="https://apps.apple.com/us/app/pi-browser/id1560911608" target="_blank">
                                    <img src="img/apple-store.png" alt="App Store" class="store-badge">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pi user section -->
            <div id="pi-user" class="text-center" style="display: none;">
                <div class="card mobile-card">
                    <div class="card-body">
                        <img src="img/pi-logo.png" alt="Pi Logo" class="pi-logo mb-3">
                        <h2 id="welcome-message" class="card-title mb-4"></h2>
                        <div class="flashing-message mb-4">請支付 1 Pi 救助我</div>
                        <button id="show-qr" class="btn btn-primary btn-lg w-100">顯示 QR 碼</button>
                    </div>
                </div>
            </div>

            <!-- QR code modal -->
            <div class="modal fade" id="qrModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">掃描 QR 碼支付</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <div id="qr-container">
                                <canvas id="qr-canvas" width="250" height="250"></canvas>
                            </div>
                            <p class="mt-3 mb-0 wallet-address-text" id="wallet-address-display"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                            <button type="button" class="btn btn-primary" id="copy-address">複製地址</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
